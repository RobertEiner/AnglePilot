version: '3'

services:
  OpenDLV-Vehicle-View:
    image: chrberger/opendlv-vehicle-view:v0.0.64
    command: ["--init", "-i", "--net=host"]
    volumes:
      - $PWD:/opt/vehicle-view/recordings
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - target: 80
        published: 8080
        protocol: udp
      - target: 81
        published: 8081
        protocol: udp
    deploy:
      replicas: 1
    environment:
      - UDP_PORT_IN=8080
      - UDP_PORT_OUT=8081

  opendlv-video-h264-decoder:
    image: h264decoder:v0.0.5
    command: >
      sh -c "xhost + && echo 'Avkodar f√∂r Daimstruten...' &&
      docker run --rm -ti --net=host -e DISPLAY=$DISPLAY -v /tmp:/tmp --ipc=host"
    deploy:
      replicas: 1

  cone-detector:
    image: registry.git.chalmers.se/courses/dit638/students/2023-group-13/container_registry/2023-group-13/cone-detector:v1.0.0
    command: ["--cid=253", "--name=img", "--width=640", "--height=480", "--verbose"]
    deploy:
      replicas: 1
    environment:
      - DISPLAY=:1
    volumes:
      - /tmp:/tmp
    ipc: host
    network_mode: host

  angle-calculator:
    image: registry.git.chalmers.se/courses/dit638/students/2023-group-13/container_registry/1077/2023-group-13/angle-calculator:v1.0.0
    command: ["--width=640", "--height=480"]
    deploy:
      replicas: 1
    environment:
      - DISPLAY=:1
      - LD_LIBRARY_PATH=/usr/local/nvidia/lib:/usr/local/nvidia/lib64
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix

