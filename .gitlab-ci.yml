# Which Docker image shall be used on the GitLab runner?
image: docker:19.03.3

# Details about how to connect to the Docker service to run this build.
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

services:
 - name: docker:19.03.3-dind

stages:
  - build
  - generate-coverage
  - deploy

# Display information before we start the build.
#before_script:
 # - docker info
  #- docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

# This section describes what shall be done to build and test the project.
# comment
build-and-test:
  tags:
    - docker-build 
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always  
  script:
    - docker info
   # - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - cd example
    - docker build -f Dockerfile .



code-coverage:
  image: ubuntu-18.04
  stage: generate-coverage
  tags:
    - docker-build
  script:
    - cd example
    - apt-get update -y && apt-get upgrade -y && apt-get dist-upgrade -y
    - apt-get install -y cmake && build-essential
    - mkdir build && cd build
    - cmake .. && make && make test
    - lcov --capture --directory . --output-file coverage.info
    - lcov --remove coverage.info '/usr/*' --output-file coverage.info
    - lcov --list coverage.info
    - genhtml coverage.info --output-directory coverage-report
    - gcovr --xml-pretty --exclude-unreachable-branches --print-summary -o coverage.xml --root ${CI_PROJECT_DIR}/example
  coverage: /^\s*lines:\s*\d+.\d+\%/
  artifacts:
    name: ${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHA}
    expire_in: 50 days
    paths:
      - ${CI_PROJECT_DIR}/example/coverage-report
    reports:
      coverage_report:
        coverage_format: cobertura
        path: ${CI_PROJECT_DIR}/example/build/coverage.xml


# This section describes what shall be done to deploy artefacts from the project.
release:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  tags:
    - docker-build
  script:
    - echo "Installing Docker"
    - apk add --update docker
    - echo "before login"
    - cd example
    - echo "'$CI_REGISTRY_IMAGE'"
    - echo "'$CI_COMMIT_TAG'"
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -f Dockerfile -t "$CI_REGISTRY_IMAGE":"$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY_IMAGE":"$CI_COMMIT_TAG"
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
  release:
    tag_name: "$CI_COMMIT_TAG"
    description: "Current release"  

